<!DOCTYPE html>
<html>
    <head>
        <title>CSE B 2023 - 2027</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="input.css">
    </head>
    <body>
        <div id="main">
            <div style="height: 143px;">
                <img id="vlogo" src="VCET Logo.jpg" alt="Image Not Found">
                <img id="clogo" src="CSE LOGO.jpg" alt="Image Not Found">
                <pre id="vcet">VELAMMAL COLLEGE OF ENGINEERING AND TECHNOLOGY
                       AUTONOMOUS
                          MADURAI</pre>
            </div>
            <hr>
            
            <pre id="dept">DEPARTMENT OF COMPUTER SCIENCE AND ENGINEERING</pre>
            <pre id="class">CLASS : CSE - B</pre>
            <pre id="batch">BATCH : 2023 -2027</pre>
            
            <h1>STUDENTS ATTENDANCE MANAGEMENT</h1>
            
            <div id="input">
                <label id="sem" for="semester">Semester: </label>
                <select id="semester">
                    <option>Select Semester</option>
                    <option>I Semester</option>
                    <option>II Semester</option>
                    <option>III Semester</option>
                </select>
                
                <br><br>
                
                <label id="stf" for="staff">Staff Name : </label>
                <select id="staff">
                    <option>Select Staff Name</option>
                </select>
                
                <br><br>
                
                <label id="dt" for="date">Date : </label>
                <input id="date" type="date">
                
                <br><br>
                
                <label id="hr" for="time">Period : </label>
                <select id="time">
                    <option>I (9.00 - 9.50)</option>
                    <option>II (9.50 - 10.40)</option>
                    <option>III (11.00 - 11.50)</option>
                    <option>IV (11.50 - 12.40)</option>
                    <option>V (1.20 - 2.10)</option>
                    <option>VI (2.10 - 3.00)</option>
                    <option>VII (3.20 - 4.10)</option>
                </select>
            </div>
            
            <button id="button">Submit</button>
        </div>
        
        <script src="input.js"></script>
    </body>
</html>
